<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator ">

    <input type="text" class="display">
    <div class="con">
    <div class="keys">
        <button class="1" value="1" >1</button>
        <button class="2" value="2">2</button>
        <button class="3" value="3">3</button>
        <button class="plus" value="+">+</button>
        <button class="4" value="4">4</button>
        <button class="5" value="5">5</button>
        <button class="6" value="6">6</button>
        <button class="min" value="-">-</button>
        <button class="7" value="7">7</button>
        <button class="8" value="8">8</button>
        <button class="9" value="9">9</button>
        <button class="mul" value="*">*</button>
        <button class="0" value="0">0</button>
        <button class="dot" value=".">.</button>
        <button class="div" value="/">/</button>
        <button class="pow" value="^">^</button>
        <button class="equal" value="=" >=</button>

    </div>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
